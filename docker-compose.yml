services:
  # Symfony Backend with Twig
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: twigs_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - vendor_data:/var/www/html/vendor
    networks:
      - twigs_network
    environment:
      - APP_ENV=dev

networks:
  twigs_network:
    driver: bridge

volumes:
  vendor_data:
